enum Category {
  FEE
  DONATION
}

type Office {
  id: String!
  name: String!
  currency: String!
  users: [User]
}

type User {
  id: String!
  firstName: String
  lastName: String
  username: String!
  office: Office
  transactions: [Transaction]
}

type Transaction {
  id: String!
  date: String
  currency: String
  amount: Int
  office: Office
  comment: String
  user: User
}

type AuthPayload {
  token: String # JSON Web Token
  data: User
}

input transactionInput {
  date: String
  currency: String
  amount: Int
  officeId: String #do we need this? get office from user? or only admin can use this field?
  comment: String
  userId: String #regular user should not be allowed to use this, only admin!
  category: Category
}

# the schema allows the following queries:
type RootQuery {
  viewer: User
  user(username: String!): User
  users: [User]
  transactions(category: Category, officeId: String): [Transaction]
  transaction(id: String!) : Transaction
}

# this schema allows the following mutations:
type RootMutation {
  signUp (
    username: String!
    password: String!
    firstName: String
    lastName: String
  ): User

  logIn (
    username: String!
    password: String!
  ): AuthPayload

  createTransaction (
    transaction: transactionInput
  ): Transaction

  removeTransaction (
    id: String! # id of post to remove
  ): Transaction

  createOffice (
    name: String!
    currency: String!
  ): Office

}

# we need to tell the server which types represent the root query
# and root mutation types. We call them RootQuery and RootMutation by convention.
schema {
  query: RootQuery
  mutation: RootMutation
}
